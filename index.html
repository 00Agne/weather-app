<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <!-- CSS only -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              placeholder="City search "
              autocomplete="off"
              class="search"
              id="city-input"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn" />
          </div>
          <div class="col-3">
            <button id="current" class="btn">Current location</button>
          </div>
        </div>
      </form>
      <h2>
        <span id="city"></span>,
        <span id="country" class="country"></span>
      </h2>
      <div class="row">
        <div class="col-3">
          <div class="sunny">
            <img src="" alt="" id="icon" />
          </div>
        </div>
        <div class="col-3">
          <h5>
            <span class="temperature" id="temperature"></span>
            <a href="" id="celsius-link" class="active">째C </a>|
            <a href="" id="fahrenheit-link">째F</a>
            <div id="today"></div>
          </h5>
        </div>

        <div class="col-6">
          <ul class="list">
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
            <li><span id="description"></span></li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast">
        <div class="row-5">
          <div class="col-2">
            <div class="weather-forecast-date">Monday</div>
            <p>
              <span class="weather-forecast-temp-max">12째</span>
              <img
                src="http://openweathermap.org/img/wn/01d@2x.png"
                alt=""
                width="30"
              /><br />
              <span class="weather-forecast-temp-min">4째</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <span>
        <a href="https://github.com/00Agne/weather-app">Open-source code</a>
      </span>
      , by Agne Serksniene
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
